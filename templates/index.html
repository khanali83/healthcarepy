<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // JavaScript function to show the file name and success message after selecting a file
        function displayFileName() {
            const fileInput = document.getElementById('file');
            const fileNameDisplay = document.getElementById('file-name');
            const fileSuccessMessage = document.getElementById('file-success-message');
            const file = fileInput.files[0];

            if (file) {
                fileNameDisplay.textContent = file.name;  // Display the file name
                fileSuccessMessage.style.display = "block";  // Show success message
            } else {
                fileNameDisplay.textContent = '';  // Clear file name if no file is selected
                fileSuccessMessage.style.display = "none";  // Hide success message
            }
        }
    </script>
</head>
<body>
    <div class="App">
        <div class="App-header">
            <h1 class="dashboard-title">Healthcare Dashboard</h1>
            <form class="form-container" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="age">Age</label>
                    <select id="age" name="age" required>
                        <option value="">Select Age</option>
                        <option value="0-5">0-5 years (Kids)</option>
                        <option value="6-12">6-12 years</option>
                        <option value="13-17">13-17 years</option>
                        <option value="18-25">18-25 years</option>
                        <option value="26-35">26-35 years</option>
                        <option value="36-45">36-45 years</option>
                        <option value="46-60">46-60 years</option>
                        <option value="60+">60+ years</option>
                    </select>
                </div>

                <div class="input-group file-input">
                    <label for="file">Upload File</label>
                    <div class="file-upload">
                        <input type="file" id="file" name="file" required onchange="displayFileName()">
                        <button type="button" class="choose-file-button" onclick="document.getElementById('file').click()">Choose File</button>
                        <span id="file-name" class="file-name">{{ filename if filename else '' }}</span>
                    </div>
                </div>

                <!-- Display success message after selecting file -->
                <div id="file-success-message" class="file-success-message" style="display:none; color: green; margin: 10px 0; text-align: left;">File selected successfully!</div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
